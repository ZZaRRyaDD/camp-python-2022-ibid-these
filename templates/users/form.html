{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
  <form class="row p-2" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <h1 class="col-12 mb-4 text-center">
      {% block form-title %}
      {% endblock %}
    </h1>
    <div class="col-6 offset-3">
      {{ form|crispy }}
    </div>
    {% block additional_content %}
    {% endblock %}
    <input type="submit" value="{% trans 'Submit' %}" class="btn bg-gradient-primary col-2 offset-5">
  </form>
{% endblock %}
